  postgres:
    container_name: postgres
    image: postgres:16.4
    restart: always
    env_file:
      - ./backend/.env.example
    volumes:
      # - /Users/miky/42mac/ft_transcendence/.dbdata:/var/lib/postgresql/data
      # - /Users/julzibot/goinfre/ft_transcendence/.dbdata:/var/lib/postgresql/data
      - /home/anloisea/goinfre/ft_transcendence/.dbdata:/var/lib/postgresql/data
    ports:
      - 33066:5432


  django:
    container_name: django
    build:
      context: ./backend/core
      dockerfile: Dockerfile
    command: gunicorn --certfile=/etc/ssl/certs/server_cert.pem --keyfile=/etc/ssl/certs/server_key.pem --bind 0.0.0.0:443 core.wsgi:application
    # command: python manage.py runserver 0.0.0.0:8000
    restart: always
    ports:
      - 8000:443
    depends_on:
      - postgres
    volumes:
      - ./backend/core/:/app
      - ./backend/core/static/:/app/static/
    env_file:
      - ./backend/.env.example

  backend_proxy:
    logging:
      driver: none
    container_name: backend_proxy
    build:
      context: ./backend/proxy
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "8001:80"
      - "4443:443"
    volumes:
      - ./backend/proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/core/static/:/var/www/static/
      - ./backend/core/media/:/var/www/media/
  
