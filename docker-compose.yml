services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on: 
      - backend
    ports:
      - 3000:3000
    volumes: 
      - ./frontend/:/app
      - /app/node_modules
      - /app/.next
  
  ws-server:
    container_name: ws-server
    build:
      context: ./frontend/ws-server
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./frontend/ws-server/:/server
      - /server/node_modules

  db:
    container_name: database
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
    volumes:
      - /Users/julzibot/goinfre/ft_transcendence/dbdata:/var/lib/postgresql/data
      # - /home/anloisea/goinfre/ft_transcendence/.dbdata:/var/lib/postgresql/data
    ports:
      - 33066:5432


  backend:
    container_name: backend
    build:
      context: ./backend/authentication
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - db
      # - redis
    volumes:
      - ./backend/authentication/:/app
    env_file:
      - ./backend/authentication/.env.example

